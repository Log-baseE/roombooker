ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\path\to\roombooker'
        to: /home/vagrant/code
sites:
    -
        map: app.domain
        to: /home/vagrant/code/public
databases:
    - homestead
name: roombooker
hostname: roombooker
